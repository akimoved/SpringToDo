databaseChangeLog:
  - changeSet:
      id: 001-create-todo-table
      author: todo-app
      changes:
        - createTable:
            tableName: todos
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: completed
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createIndex:
            indexName: idx_todos_completed
            tableName: todos
            columns:
              - column:
                  name: completed
        - createIndex:
            indexName: idx_todos_created_at
            tableName: todos
            columns:
              - column:
                  name: created_at